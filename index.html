<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>趣味rate　趣味を生活の潤いに</title>
        <link href="css/cssreset-min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

    <body>
        <header>
            <h1><img src="img/logo.svg" alt="趣味rate　趣味を生活の潤いに"></h1>

        <article id="top-search">
            <section id="top-select">
                <p class="to-cach">
                    <label for="hobby">あなたの趣味はなにですか？：</label>
                    <select id="hobby" name="hobby">
                        <option value="en">野球</option>
                        <option value="de">バスケット</option>

                    </select>

            </section>
        </article>

        <article id="cityinfo">
            <h2 class="cityname">島根県松江市</h2>
            <section id="cityinfo-box">
                <section id="city-contents1" class="city-box">
                    <h3>まち情報</h3>
                    <section id="city-box-base">
                        <p>人口204,587人</p>
                        <p>平均気温204,587人</p>
                        <p>降雨量204,587人</p>
                    </section>
                </section>
            </section>
        </article>
